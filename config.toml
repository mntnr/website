  # Intro section
  # Available icons: http://simplelineicons.com/
  [params.intro]

  [[params.intro.item]]
    title = "Make Your GitHub Awesome"
    description = "We've built a suite of tools to overhaul your GitHub project or organization docs, making it easier for new users to become great contributors. Don't scramble to find great devs: build them by having a welcoming community."
    url = "#"
    icon = "icon-github"

  [[params.intro.item]]
    title = "Got Issues?"
    description = "We'll help you sort and manage your issues and pull requests, providing you with empathetic copy and templates for recurring questions. And we'll pen human responses when you don't want to, letting you sleep easier."
    url = "#"
    icon = "icon-exclamation-circle"

  [[params.intro.item]]
    title = "Community Dashboard"
    description = "Use our dashboard to track your community over time, to provide data-based feedback about how you can grow, get more open source contributions, and spend less time maintaining and more time creating."
    url = "#"
    icon = "icon-graph"

  [params.intro.plasso]
    enable = true
    title = "Ready to climb?"
    text = "Maintenance Plans"
    url = "https://plasso.com/s/RMPMGYmBER"


  # Developers section
  [params.developers]
    enable = true
    title = "Solo Developer?"
    description = "We've got you covered. Take the weekend off without worrying about your codebase. <br /><br /> Maintaining a ton of repos? Look at the Organization plans below."

    audit = "Just want a health check?"
    auditText = "Sign up for a developer experience audit. We'll take a look at your repo and let you know what you can improve in one go."

    [[params.developers.item]]
      title = "Standard README"
      description = "Does your README have an install section? A Usage secton? How about a mention of API methods? Contributing Guides? A good description? We have a checklist we'll go over to make it look great. We'll even review your README now for free."
      icon = "icon-book"

    [[params.developers.item]]
      title = "GitHub maintenance"
      description = "Our tools and processes will help us maintain your GitHub project. We don't merge your major PRs, but we'll help improve the quality of issues and PRs you do get, by making your documentation tighter and easier to use."
      icon = "icon-github"

    [[params.developers.item]]
      title = "Issue Triage"
      description = "We'll help you sort and manage open issues and pull requests, providing you with copy and templates for recurring questions. If you have dozens of issues you feel you need to resolve, we'll help you feel like some can wait until later."
      icon = "icon-exclamation-circle"

    [[params.developers.item]]
      title = "Defusing Contributor Conflicts"
      description = "Merged the wrong patch, and now someone is throwing a fit? We're skilled at using non-violent communication with coders; we'll work with you to defuse the situation, taking the stress out of open source demands."
      icon = "icon-bolt"

    [[params.developers.item]]
      title = "Out of Office"
      description = "Going away for a long hike in the mountains? No problem. We'll watch your issues and make sure that your contributors know that you're not forgetting them."
      icon = "icon-sticky-note"


