  # Testimonials section
  [params.testimonials]
    enable = true
    title = "Testimonials"
    description = "Read what people have said about our founder and open source."

    [[params.testimonials.item]]
      quote = "Richard's efforts dramatically improved our community, and saved significant amounts of time. He overhauled the GitHub org structure for IPFS and several other open source projects. He created standards and tooling to ensure good open source hygiene, to improve the experience of all contributors, and to save us time."
      person = 'Juan Benet, <a href="https://ipfs.io" target="_blank">Protocol Labs</a> <span class="subtext">Founder</span>'
      img = "jbenet.jpg"
      alt = "Juan Benet of Protocol Labs"

    [[params.testimonials.item]]
      quote = "Richard makes open source contribution accessible to developers of all levels in a very direct and personal way, helping people from our community find a project they can start contributing to right away. He's helping bring diversity and inclusion to open source communities, while simultaneously lowering the barrier of entry to people from a wide variety of backgrounds."
      person = 'Roberta Voulon, General Director of non-profit <a href="http://www.pitonneux.com/" target="_blank">Incubateur de talents Les Pitonneux</a>'
      img = "roberta.jpg"
      alt = "Roberta Voulon of Les Pitonneux"

    [[params.testimonials.item]]
      quote = "Richard has helped us identify numerous contribution-smells: where our project structure, onboarding, and contribution guidelines are inhibiting new users and participants from joining."
      person = 'Simon Vansintjan, Contributor to <a href="http://opensourcedesign.net/" target="_blank">Open Source Design</a>'
      img = "simon.jpeg"
      alt = "Simon Vansintjan"


  # Organization section
  [params.organizations]
    enable = true
    title = "Larger Organization?"
    description = "We can help you maintain and market your Open Source presence. Don't scramble to find great devs: build them by having a welcoming, active, and maintained code community."

    auditText = "Sign up for a developer experience audit. We'll take a look at your organization and let you know what your devs can improve quickly."


    [[params.organizations.item]]
      title = "Community Dashboards"
      description = "Wondering if Open Source really helps? Measure it! Track your community over time. Use our data-based feedback about how your community is growing to get more open source contributions, more eyes on your site, and ultimately more great developers who want to work with you."
      icon = "icon-graph"

    [[params.organizations.item]]
      title = "GitHub maintenance"
      description = "We've built tools and processes to help your developers maintain your GitHub organization as a whole. We specialize in user flow over large organizations. This saves your developers time and money, and makes it easy for newcomers to contribute to your code, and stay on as community members."
      icon = "icon-github"

    [[params.organizations.item]]
      title = "Contributing Docs"
      description = "To have a great community, you need to have great contributing documentation. Tell newcomers how to get involved, what steps they need to take to contribute, and that they are welcome."
      icon = "icon-users"

    [[params.organizations.item]]
      title = "Licensing"
      description = "Not sure what license to go with? Worried about intellectual property? Call a lawyer. But we can give you advice about how to standardize licensing and best practices to make sure  contributions conform to your licensing protocol."
      icon = "icon-copyright"

    [[params.organizations.item]]
      title = "Open Sourcing"
      description = "Want to make your project open source, but don't know how? We'll help you modularize the code, and outline a strategy for getting people excited about your code."
      icon = "icon-question"

