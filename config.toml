  # Developers section
  [params.developers]
    enable = true
    title = "Solo Developer?"
    description = "We've got you covered. Take the weekend off without worrying about your userbase."
    audit = "Just want a health check?"
    auditText = "Sign up for developer experience audit. We'll take a look at your repo and let know what you can improve in one go."

    [[params.developers.item]]
      title = "GitHub maintenance"
      description = "Our tools and processes will help us maintain your GitHub project. We don't merge your major PRs, but we'll help improve the quality of issues and PRs you do get."
      icon = "icon-github"

    [[params.developers.item]]
      title = "Issue Triage"
      description = "We'll help you triage and manage open issues and pull requests, providing you with copy and templates for recurring questions. If you have dozens of issues you feel you need to resolve, we'll help you feel like some can wait until later."
      icon = "icon-exclamation-circle"

    [[params.developers.item]]
      title = "Out of Office"
      description = "Going away for a long hike in the mountains? No problem. We'll watch your issues and make sure that your contributors know that you're not forgetting them."
      icon = "icon-sticky-note"

    [[params.developers.item]]
      title = "Defusing Contributor Conflicts"
      description = "Merged the wrong patch, and now someone is throwing a fit? We're skilled at using non-violent communication with coders; we'll work with you to defuse the situation, taking the stress out of open source demands."
      icon = "icon-bolt"

  [params.organization]
